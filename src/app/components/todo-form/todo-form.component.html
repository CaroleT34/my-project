<form
  class="d-flex flex-column text-center mx-5"
  #formAddTodo="ngForm"
  (ngSubmit)="onSubmit(formAddTodo)">

  <div class="mb-3">
    <label class="form-label" for="todo">TÃ¢che:</label>
    <input
      required
      class="form-control"
      id="todo"
      type="text"
      name="title"
      ngModel>
  </div>
  
  <div class="mb-3">
    <label class="form-label" for="completed">Faite ?</label>
    <input
      class="form-check-input mx-3"
      id="completed"
      type="checkbox"
      name="completed"
      ngModel>
  </div>

  <button class="btn btn-success btn-sm" type="submit" [disabled]="formAddTodo.invalid">Go!</button>
</form>
