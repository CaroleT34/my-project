<mat-form-field appearance="fill">
    <label>Select an option</label>
    <select matNativeControl [(ngModel)]="selectedUser" name="user" class="form-select m-3">
        <option>--Choose--</option>
        <option *ngFor="let user of users" [value]="user.id">
          {{user.name}}
        </option>
    </select>
    <div *ngIf="users">
        <p>{{getSelectedUserName()}}</p>
    </div>
  </mat-form-field>
<app-todo [id_user]="selectedUser"></app-todo>
