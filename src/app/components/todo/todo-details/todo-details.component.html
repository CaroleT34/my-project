<div *ngIf="!todo" class="alert alert-danger text-center">
    <h3>Sélectionnez une tâche!</h3>
  </div>
  <div *ngIf="todo" class="card">
    <div class="card-body">
      <div class="card-title">
        <h3>{{ todo.text }}</h3>
      </div>
      <p class="card-text">
        <strong>Etat: {{ todo.done? 'FAIT' : 'PAS FAIT' }}</strong>
        <button (click)="deleteTodo(todo.id)">Supprimer ?</button>
      </p>
    </div>
  </div>
