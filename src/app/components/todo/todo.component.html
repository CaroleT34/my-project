<div class="row d-flex justify-content-around">
    <app-todo-form class="card col-3" [id_user]="id_user"></app-todo-form>
    <div class="card col-3">
        <div class="card-header text-center text-info h4">
            A FAIRE
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <ul class="list-group my-3">
                    <div *ngIf="id_user; else elseBlock">
                        <li
                        #liTag
                        (click)="selectTodo(todo)"
                        (mouseenter)="liTag.classList.add('focused')"
                        (mouseout)="liTag.classList.remove('focused')"
                        *ngFor="let todo of getTodosByUserAndTaskToDo(id_user) | async"
                        class="list-group-item d-flex justify-content-between">
                        
                          <span >{{ todo.text }}</span>
                          
                          <div *ngIf="todo.categorie === 'urgent'">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle text-danger" viewBox="0 0 16 16">
                                  <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
                                  <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>
                              </svg>
                          </div>
                          <div *ngIf="todo.categorie === 'eleve'">
                              <svg class="bi bi-exclamation-triangle text-warning" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                                  <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
                                  <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>
                              </svg>
                          </div>
                          <div *ngIf="todo.categorie === 'normal'">
                              <svg class="bi bi-exclamation-triangle text-success" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                                  <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
                                  <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>
                              </svg>
                          </div>
                          <div class="buttons">
                            <button class="btn btn-sm btn-danger mx-3" (click)="deleteTodo(todo.id)">✖︎</button>
                          </div>
                        </li>
                    </div>
                    <ng-template #elseBlock>Selectionné un utilisateur</ng-template>
                </ul>
            </blockquote>
        </div>
    </div>

            </blockquote>
        </div>
    </div>
</div>
